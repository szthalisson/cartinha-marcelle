<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>

            <option value="2">boca</option>
            <option value="3">cílios</option>
            <option value="4">rosto</option>

            <option value="6">bochecha</option>
            <option value="7">peitões</option>
            <option value="8">bundona</option>
            <option value="9">personalidade</option>
            <option value="10">everything baby girl, uh</option>
          </select>
        </div>
        <button id="btn-login" class="button" onclick="verificarLogin()">Entrar</button>
      </div>
    </div>
  </main>
</body>
</html>
